# Time each phase takes to finish (milliseconds)
phase_time: 2500
# Height of the torso from the ground when standing (m)
torso_height: 0.45
# Width between the feet wile walking (m)
stance_width: 0.15
# Which lean the walk will start on
start_right_lean: true

x_offset: 0
y_offset: 0

rotation_limit: 15 * pi / 180
